<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>crud operation</title>
</head>
<body>
<div class="container my-5">
    {% if post is empty %}
    <h3>Invalid Post ID</h3>
    {% else %}
    <form method="POST">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="enter your name" name="name" autocomplete="off" value="{{ post.name | e }}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="enter your email" name="email" autocomplete="off" value="{{ post.email | e }}">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" placeholder="enter your mobile number" name="mobile" autocomplete="off" value="{{ post.mobile | e }}">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" placeholder="enter your password" name="password" autocomplete="off" value="{{ post.password | e }}">
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Update</button>
    </form>
    {% endif %}
</div>

</body>
</html>
