<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>crud operation</title>
</head>
<body>
<div class="container my-5">
    <form method="POST">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="enter your name" name="name" autocomplete="off">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="enter your email" name="email" autocomplete="off">
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" placeholder="enter your mobile number" name="mobile" autocomplete="off">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" placeholder="enter your password" name="password" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>
</div>
<div class="container">
    <button class="btn btn-primary my-5"> <a href="user.html" class="text-light">Add User</a>
    </button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">s.No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Password</th>
            <th scope="col">Operations</th>

        </tr>
        </thead>
        <tbody>

        <!-- IF HAVE ANY POSTS -->
        {% if people|length > 0 %}
        <!-- LOOPING ALL THE POSTS -->
        {% for post in people %}
        <tr>
            <th scope="row">{{ post.id|e }}</th>
            <td>{{ post.name| e }}</td>
            <td>{{ post.email| e }}</td>
            <td>{{ post.mobile| e }}</td>
            <td>{{ post.password| e }}</td>
            <td>
                <a href="/update/{{ post.id | e }}" class="btn btn-success">Update</a>
                <a href="/delete/{{ post.id | e }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <h4>No Names Found !</h4>
        {% endif %}
        </tbody>
    </table>
</div>


</body>
</html>
